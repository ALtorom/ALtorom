<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد الفطر المبارك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .gif-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/ALtorom/ALtorom/main/eid-gif.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: 1;
        }

        .btn-custom {
            font-size: 1.5rem;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <div class="gif-bg"></div>
    <div class="container mt-5">
        <h1 class="mt-3">عبدالرحمن الطروم يهنئكم بعيد الفطر المبارك</h1>
        <p>كل عام وأنتم بخير، أعاده الله علينا وعليكم بالخير واليمن والبركات.</p>
        <a href="index.html" class="btn btn-primary btn-custom mt-3"><i class="bi bi-arrow-left-circle"></i> العودة إلى الصفحة الرئيسية</a>
    </div>
    <audio autoplay loop>
        <source src="https://www.islamcan.com/audio/eid-takbeer.mp3" type="audio/mp3">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>
</body>
</html>
