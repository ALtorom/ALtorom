<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الفطر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .btn-custom {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: gold;
            color: black;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="display-3">عبدالرحمن الطروم يهنئكم بعيد الفطر المبارك!</h1>
        <p class="lead">تقبل الله منا ومنكم صالح الأعمال، وكل عام وأنتم بخير</p>
        <button class="btn btn-custom" onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
        <audio id="eidTakbeer" autoplay loop>
            <source src="https://server6.mp3quran.net/thubti/001.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audio = document.getElementById('eidTakbeer');
            audio.volume = 0.7;
            audio.play().catch(error => console.log("تشغيل الصوت تلقائيًا قد يكون محظورًا، اضغط على الشاشة لتشغيله."));
        });
    </script>
</body>
