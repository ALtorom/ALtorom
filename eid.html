<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عبدالرحمن الطروم يهنئكم بالعيد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        :root {
            --navbar-height: 70px;
            --footer-height: 80px;
            --whatsapp-color: #25D366;
            --border-color: rgba(255, 255, 255, 0.2);
        }
        
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background iframe {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-overlay {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            width: 100%;
            height: calc(100% - var(--navbar-height) - var(--footer-height));
            pointer-events: none;
            z-index: 0;
        }
        .video-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--footer-height);
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        .footer-btn {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
        }
        .footer-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        .footer-btn i {
            font-size: 1.3rem;
            margin-bottom: 3px;
        }
        .footer-btn.whatsapp-btn {
            background: rgba(37, 211, 102, 0.2);
            border: 1px solid rgba(37, 211, 102, 0.5);
        }
        .footer-btn.whatsapp-btn:hover {
            background: rgba(37, 211, 102, 0.3);
        }
        .footer-btn.show-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .footer-btn.show-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .content {
            position: absolute;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7), 0 0 15px rgba(37, 211, 102, 0.5);
            width: 85%;
            max-width: 380px;
            height: auto;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: dvdMove 25s linear infinite, glow 1s infinite alternate;
            transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .content.paused {
            animation-play-state: paused;
        }
        .content.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
            height: var(--navbar-height);
            background-color: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .navbar-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            color: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-btn i {
            margin-left: 5px;
        }
        .message-text {
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 1rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .whatsapp-icon {
            color: var(--whatsapp-color);
        }
        .toggle-animation {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .toggle-animation:hover {
            transform: scale(1.1);
        }
        .toggle-animation i {
            font-size: 0.9rem;
            color: #333;
        }
        .hide-container-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .hide-container-btn:hover {
            transform: scale(1.1);
        }
        .hide-container-btn i {
            font-size: 0.9rem;
            color: #333;
        }
        
        /* DVD bouncing animation مع حدود الفيديو */
        @keyframes dvdMove {
            0%, 15% {
                top: calc(var(--navbar-height) + 20px);
                left: 5%;
                animation-timing-function: ease-out;
            }
            20% {
                top: calc(var(--navbar-height) + 20px);
                left: calc(95% - 380px);
            }
            35%, 50% {
                top: calc(100% - var(--footer-height) - 220px);
                left: calc(95% - 380px);
                animation-timing-function: ease-out;
            }
            55% {
                top: calc(100% - var(--footer-height) - 220px);
                left: 5%;
            }
            70%, 85% {
                top: calc(var(--navbar-height) + 20px);
                left: 5%;
                animation-timing-function: ease-out;
            }
            100% {
                top: calc(var(--navbar-height) + 20px);
                left: calc(95% - 380px);
            }
        }

        /* تأثير التوهج الأخضر */
        @keyframes glow {
            from {
                box-shadow: 0 0 25px rgba(0,0,0,0.7), 0 0 10px rgba(37, 211, 102, 0.5);
            }
            to {
                box-shadow: 0 0 25px rgba(0,0,0,0.7), 0 0 20px rgba(37, 211, 102, 0.8);
            }
        }

        /* تأثيرات التساقط */
        .falling-item {
            position: absolute;
            z-index: 1;
            pointer-events: none;
            animation: falling linear forwards;
            font-size: 24px;
            opacity: 0.8;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 576px) {
            .content {
                width: 90%;
                padding: 1.2rem;
            }
            .message-text {
                font-size: 0.9rem;
            }
            .footer-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            .footer-btn i {
                font-size: 1.1rem;
            }
            .nav-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <span class="navbar-brand">عبدالرحمن الطروم يهنئكم</span>
        <div class="navbar-buttons">

            </a>
            <a class="nav-btn" href="https://wa.me/?text=تهنئة%20بمناسبة%20العيد%20من%20عبدالرحمن%20الطروم%20🎉%20زيارة%20موقعي:%20https://altorom.github.io/ALtorom/index.html" target="_blank">
                <i class="bi bi-whatsapp"></i> مشاركة

        </div>
    </nav>
    
    <div class="video-background">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/YFwgejgq4m4?autoplay=1&mute=0&loop=1&playlist=YFwgejgq4m4&controls=0&showinfo=0&modestbranding=1&rel=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <div class="video-overlay"></div>
    
    <div class="video-footer">
        <a href="https://altorom.github.io/ALtorom/index.html" class="footer-btn">

            <i class="bi bi-gift"></i>

    <div class="content">
        <div class="toggle-animation" title="إيقاف/تشغيل الحركة">
            <i class="bi bi-pause-fill"></i>
        </div>
        <button class="hide-container-btn" title="إخفاء لمدة دقيقة">
            <i class="bi bi-eye-slash"></i>
        </button>
        <h4 class="mb-3">عبدالرحمن الطروم يهنئكم 🎉</h4>
        <p class="message-text">كل عام وأنتم بخير بمناسبة عيد الفطر المبارك</p>
        <p class="message-text">تقبل الله منا ومنكم صالح الأعمال</p>
        <p class="message-text">أهنئكم من القلب وأسأل الله أن يعيده علينا وعليكم باليمن والبركات</p>
        
        <div class="social-icons">
            <a href="https://wa.me/?text=تهنئة%20بمناسبة%20العيد%20من%20عبدالرحمن%20الطروم%20🎉%20زيارة%20موقعي:%20https://altorom.github.io/ALtorom/index.html" class="whatsapp-icon" target="_blank"><i class="bi bi-whatsapp"></i></a>
            <a href="https://altorom.github.io/ALtorom/index.html" target="_blank"><i class="bi bi-globe"></i></a>
            <a href="https://altorom.github.io/ALtorom/about.html" target="_blank"><i class="bi bi-person-circle"></i></a>
        </div>
    </div>

    <script>
        // عناصر DOM
        const content = document.querySelector('.content');
        const toggleBtn = document.querySelector('.toggle-animation');
        const toggleIcon = toggleBtn.querySelector('i');
        const hideContainerBtn = document.querySelector('.hide-container-btn');
        const showContainerBtn = document.querySelector('.show-container-btn');
        let isPaused = false;
        let isStopped = false;
        let isHidden = false;
        let pauseTimeout;
        let hideTimeout;
        let fallingItemsInterval;
        
        // التحكم في الحركة
        function toggleAnimation() {
            if (isStopped || isHidden) return;
            
            if (isPaused) {
                content.classList.remove('paused');
                toggleIcon.classList.replace('bi-play-fill', 'bi-pause-fill');
                isPaused = false;
                
                // التوقف المؤقت التلقائي بعد 8 ثواني
                pauseTimeout = setTimeout(() => {
                    content.classList.add('paused');
                    toggleIcon.classList.replace('bi-pause-fill', 'bi-play-fill');
                    isPaused = true;
                    
                    // الاستئناف بعد 3 ثواني
                    setTimeout(toggleAnimation, 3000);
                }, 8000);
            } else {
                clearTimeout(pauseTimeout);
                content.classList.add('paused');
                toggleIcon.classList.replace('bi-pause-fill', 'bi-play-fill');
                isPaused = true;
            }
        }
        
        function hideContainer() {
            content.classList.add('hidden');
            isHidden = true;
            clearTimeout(pauseTimeout);
            
            // إعادة الظهور بعد دقيقة
            hideTimeout = setTimeout(() => {
                showContainer();
            }, 60000);
        }
        
        function showContainer() {
            clearTimeout(hideTimeout);
            content.classList.remove('hidden');
            isHidden = false;
            toggleAnimation();
        }
        
        // أحداث
        content.addEventListener('mouseenter', () => {
            clearTimeout(pauseTimeout);
            content.classList.add('paused');
            toggleIcon.classList.replace('bi-pause-fill', 'bi-play-fill');
            isPaused = true;
        });
        
        content.addEventListener('mouseleave', () => {
            if (!isStopped && !isHidden) {
                toggleAnimation();
            }
        });
        
        toggleBtn.addEventListener('click', () => {
            if (isStopped) {
                content.style.animation = 'dvdMove 25s linear infinite, glow 1s infinite alternate';
                toggleIcon.classList.replace('bi-eye-slash-fill', 'bi-pause-fill');
                isStopped = false;
                isPaused = false;
                toggleAnimation();
            } else {
                toggleAnimation();
            }
        });
        
        hideContainerBtn.addEventListener('click', hideContainer);
        showContainerBtn.addEventListener('click', showContainer);
        
        // إنشاء عناصر متساقطة (أوراق وقلوب)
        function createFallingItems() {
            const items = ['🌸', '🍁', '🍂', '🎋', '🌺', '💖', '💗', '💓', '💞'];
            const colors = ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1', '#ff9ff3', '#feca57'];
            
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.color = colors[Math.floor(Math.random() * colors.length)];
            item.style.animationDuration = (Math.random() * 5 + 5) + 's';
            item.style.animationDelay = (Math.random() * 2) + 's';
            item.style.fontSize = (Math.random() * 10 + 20) + 'px';
            document.body.appendChild(item);
            
            // إزالة العنصر بعد انتهاء الحركة
            setTimeout(() => {
                item.remove();
            }, 10000);
        }
        
        // تشغيل عند تحميل الصفحة
        window.addEventListener('load', () => {
            // بدء الحركة مع التوقف المؤقت التلقائي
            setTimeout(toggleAnimation, 2000);
            
            // بدء إنشاء العناصر المتساقطة
            fallingItemsInterval = setInterval(createFallingItems, 800);
            
            // إيقاف العناصر المتساقطة بعد 30 ثانية
            setTimeout(() => {
                clearInterval(fallingItemsInterval);
            }, 30000);
            
            // تعديل للهواتف
            if ('ontouchstart' in window) {
                content.style.animationPlayState = 'paused';
                toggleIcon.classList.replace('bi-pause-fill', 'bi-play-fill');
                isPaused = true;
            }
        });
    </script>
</body>
