<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الفطر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .greeting {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 50px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <div class="container">
        <h1 class="greeting">عبدالرحمن الطروم يهنئكم بعيد الفطر المبارك!</h1>
        <p class="mt-3">أعاد الله عليكم العيد بالخير واليمن والبركات</p>
        <a href="index.html" class="btn btn-primary mt-4"><i class="bi bi-arrow-left"></i> العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
